<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
  <h2 class="text-center mb-4">Product Wishlist</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Add to Wishlist</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><img src="images/product1.jpg" alt="Product 1" class="img-fluid" style="max-width: 80px;"></td>
          <td>Modern Sofa</td>
          <td>$500</td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td><img src="images/product2.jpg" alt="Product 2" class="img-fluid" style="max-width: 80px;"></td>
          <td>Dining Table</td>
          <td>$350</td>
          <td><input type="checkbox"></td>
        </tr>
        <tr>
          <td><img src="images/product3.jpg" alt="Product 3" class="img-fluid" style="max-width: 80px;"></td>
          <td>Bed Frame</td>
          <td>$400</td>
          <td><input type="checkbox"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
